---
- name: JSM | Create PostgreSQL user/database
  include_tasks: postgres.yml
  when: jsm_database_engine == "postgresql"
  tags:
    - postgres

- name: JSM | Install dependencies
  ansible.builtin.apt:
    name: fontconfig
    state: present
    
- name: JSM | Create path for JSM's folders
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: 0755
  with_items:
    - "{{ jsm_download_dir }}"
  tags:
    - install


- name: Check if file exists
  stat:
    path: "{{ ansible_env.PWD }}/minio-binaries/mc"
  register: file_info

- name: Install minio client
  shell: |
    curl https://dl.min.io/client/mc/release/linux-amd64/mc --create-dirs -o {{ ansible_env.PWD }}/minio-binaries/mc
    chmod +x {{ ansible_env.PWD }}/minio-binaries/mc
    {{ ansible_env.PWD }}/minio-binaries/mc alias set minio http://storage.agileops.int {{ key }} {{ value }}
  when: not file_info.stat.exists


- name: Get list of filenames from URLs
  command: "{{ ansible_env.PWD }}/minio-binaries/mc ls minio/agileops"
  register: result

- name: Get Confluence package names from stdout_lines
  set_fact:
    list_packages: "{{ result.stdout_lines | map('split', ' ') | map('last') | list }}"

- name: Download package
  include_tasks: download-package.yml
  when: jsm_package not in list_packages

- name: Copy package from minio server
  register: cp_jsm_package
  until: cp_jsm_package is succeeded
  retries: 5
  delay: 15
  shell: |
    {{ ansible_env.PWD }}/minio-binaries/mc cp minio/agileops/{{ jsm_package }} {{ jsm_download_dir }}/jsm_installer
    chmod 755 {{ jsm_download_dir }}//jsm_installer

