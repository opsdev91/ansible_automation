- name: Install Mysql
  vars:
    mysql_user_name: "{{ database_user }}"
    mysql_user_password: "{{ database_password }}"
  include_role:
    name: mysql
  when: mysql_version != "" or mysql_version != "0"

- name: Install Postgresql
  include_role:
    name: postgres
  when: postgresql_version != "" or postgresql_version != "0"

- name: Install Nginx
  include_role:
    name: nginx
  when: nginx_install == "1"

- name: Install Jenkins
  include_role:
    name: jenkins
  when: jenkins_install == "1"
